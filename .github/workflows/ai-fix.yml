name: Free AI JS/Node Auto Fix

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ai-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run AI Fix Script
        run: |
          python ai_fix.py

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "AI auto-fix commit" || echo "No changes to commit"
          git push
